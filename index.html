<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
</head>
<body>
  To bill a credit card, simply fill out this form:
  <form>
    <label>Bill Description:</label>
    <input type="text" id="desc" /><br>
    <label>Amount:</label>
    <input type="text" id="amount" /><br>
    <label>Number:</label>
    <input type="text" id="cardNumber" /><br>
    <label>CCV:</label>
    <input type="text" id="ccv" /><br>
    <p>Expiration Month</p>
    	<select name="month" id="expMonth">
	    	<option value="0">1</option>
	    	<option value="1">2</option>
	    	<option value="2">3</option>
	    	<option value="3">4</option>
	    	<option value="4">5</option>
	    	<option value="5">6</option>
	    	<option value="6">7</option>
	    	<option value="7">8</option>
	    	<option value="8">9</option>
	    	<option value="9">10</option>
	    	<option value="10">11</option>
	    	<option value="11">12</option>
    	</select><br>
    <p>Expiration Year</p>
    	<select name="year" id="expYear">
    		<option value="2012">2012</option>
    		<option value="2013">2013</option>
    		<option value="2014">2014</option>
    		<option value="2015">2015</option>
    		<option value="2016">2016</option>
    	</select><br>
    <label>Cardholder Name:</label>
    <input type="text" id="name" /><br>
    <label>Billing Address Number:</label>
    <input type="text" id="billingAddressNumber" /><br>
    <label>Billing Address Street:</label>
    <input type="text" id="billingAddressStreet" /><br>
    <label>Billing Address City:</label>
    <input type="text" id="billingAddressCity" /><br>
    <label>Billing Address State:</label>
    <input type="text" id="billingAddressState" /><br>
    <label>Billing Address Zipcode:</label>
    <input type="text" id="billingAddressZipcode" /><br>
    <p>Billing Frequency
    	<input type="radio" name="timing" value="Once" checked="checked" /> Once
    	<input type="radio" name="timing" value="Monthly" /> Monthly
    	<input type="radio" name="timing" value="Anually" /> Anually
    </p>
    <label>Email Address:</label>
    <input type="email" id="email" /><br> 
    <input type="submit" />
  </form>
</body>
</html>
